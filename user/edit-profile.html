<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel | Edit Member Information</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/i18n-boot.css">
    <script src="../js/i18n-boot.js"></script>
    <script src="../js/i18n.js" defer></script>
    <script src="../js/auth-guard.js" defer></script>
    <script src="../js/button.js" defer></script>
    <script src="../js/input_member.js" defer></script>
    <script src="../js/validation.js" defer></script>
    <script src="../js/profile.js" defer></script>
</head>
<body>
    <div class="main bg white mh100">
        <header class="header-type2">
            <a class="btn-mypage" href="javascript:history.back();"><img src="../images/ico_back_black.svg"></a>
            <div class="title" data-i18n="editProfile">Edit Member Information</div>
            <div></div>
        </header>
        <div class="px20 mt28">
            <label class="label-input" for="name" data-i18n="name">Name</label>
            <input class="input-type1" id="name" type="text" data-i18n-placeholder="name" placeholder="Name">
            <label class="label-input mt16" for="email" data-i18n="email">Email</label>
            <div class="input-wrap2">
                <input class="input-type1" id="email" type="email" data-i18n-placeholder="email" placeholder="Email">
                <button class="btn line inactive sm" type="button" id="emailCheckBtn" data-i18n="duplicateCheck">Check duplicate</button>
            </div>
            <div class="text fz12 fw400 lh16 reded mt4" data-i18n="invalidEmailFormat" style="display: none;">Email format is invalid.</div>
            <label class="label-input mt16" for="phone" data-i18n="phone">Contact</label>
            <div class="align vm relative">
                <select class="select-type1" name="countryCode" id="countryCodeSelect">
                    <option value="+63">+63</option>
                </select>
                <input class="input-type2" id="phone" type="tel" data-i18n-placeholder="phonePlaceholder" placeholder="Enter numbers only (no '-')">
            </div>
                <div class="text fz12 fw400 lh16 reded mt4" data-i18n="invalidPhoneFormat" style="display: none;">Phone number format is invalid.</div>
            <label class="label-input gray mt16" for="code" data-i18n="affiliateCode" style="display: none;">Affiliate code</label>
                <input class="input-type1" id="code" type="text" data-i18n-placeholder="affiliateCodePlaceholder" placeholder="Affiliate code" disabled style="display: none;">

            <div class="fixed-bottom px20">
                <button class="btn primary lg inactive mt20" type="button" id="saveBtn" onclick="handleUpdateProfile()" data-i18n="save">Save</button>
            </div>
        </div>
        
    </div>
</body>
</html>
